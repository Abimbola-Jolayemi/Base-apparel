<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4644b504d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="base-apparel">
            <div class="logo">
                <img src="images/Combined Shape.png" alt="logo" class="base-apparel-logo">
                <img src="images/Combined Shape (1).png" alt="base-apparel" class="apparels">
            </div>

            <div class="second-container">
                <p class="we-are">WE'RE</p>
                <h3>COMING SOON</h3>

                <div class="small-text">
                    <h6>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</h6>
                </div>

                <div class="email-container">
                    <div class="email-address">
                        <input type="email", placeholder="Email Address">
                        <div>
                            <button id="icon">
                                <i class="fa-solid fa-greater-than"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="bitmap">
            <img src="images/Bitmap.png" alt="Bitmap">
        </div>
    </div>

</body>
</html>
